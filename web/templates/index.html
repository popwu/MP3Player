<!DOCTYPE html>
<html lang="zh" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 音乐播放器</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 h-full flex items-center justify-center" x-data="loginApp()">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">登录</h1>
        <form @submit.prevent="login">
            <div class="mb-4">
                <label for="accessKey" class="block mb-2">QINIU_ACCESS_KEY</label>
                <input type="text" id="accessKey" x-model="accessKey" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="secretKey" class="block mb-2">QINIU_SECRET_KEY</label>
                <input type="password" id="secretKey" x-model="secretKey" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-4">
                <label for="bucket" class="block mb-2">QINIU_BUCKET</label>
                <input type="text" id="bucket" x-model="bucket" class="w-full border p-2 rounded" required>
            </div>
            <div class="mb-6">
                <label for="zone" class="block mb-2">QINIU_ZONE</label>
                <input type="text" id="zone" x-model="zone" class="w-full border p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">登录</button>
        </form>
    </div>

    <script>
        function loginApp() {
            return {
                accessKey: '',
                secretKey: '',
                bucket: '',
                zone: '',
                login() {
                    // 这里应该发送登录请求到后端
                    // 成功后跳转到播放页面
                    console.log('登录信息:', this.accessKey, this.secretKey, this.bucket, this.zone);
                    window.location.href = '/player.html';
                }
            }
        }
    </script>
</body>
</html>
